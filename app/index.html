<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sample Proxy Call</title>
	<script src="js/vendor.js" type="text/javascript"></script>
</head>
<body>
<button id="btnGetPosts">Get POSTS</button>
<div id="divPosts">
</div>


<script type="text/javascript">
$(document).ready(function(){
	$('#btnGetPosts').bind("click", function(){
		$.get("/api/posts",function(response){
			$('#divPosts').html("<pre>" + JSON.stringify(response) + "</pre>");
		});
	});
});
</script>
</body>
</html>
